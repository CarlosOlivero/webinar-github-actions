name: CI and CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest #1. I changed the runner

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
      #Using artifacts
      - name: Publish the code
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/webapp
        working-directory: ./LemoncodeWeb
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: webapp-artifact
          path: ${{ env.DOTNET_ROOT }}/webapp

  deploy:
    runs-on: windows-latest
    needs: [build] #We have to wait for the previous job

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: webapp-artifact
        path: ${{ env.DOTNET_ROOT }}/webapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        # app-name: ${{ secrets.APPSERVICE_NAME }}
        slot-name: 'producction'
        package: ${{ env.DOTNET_ROOT }}/webapp
        publish-profile: ${{ secrets.WebAppPublishProfile }}